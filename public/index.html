<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Picode</title>

  <link rel="stylesheet" href="./styles/codemirror.css">
  <link rel="stylesheet" href="./styles/monokai.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div class="navbar w-100">
    <ul class="border-right">
      <li class="bg-dark">
        <span id="live-preview"></span>
        <span id="file-name">Filename</span>
      </li>

      <li class="bg-green">
        <select name="language" id="language" class="bg-green">
          <option value="javascript" selected>Javascript</option>
          <option value="python">Python</option>
        </select>
      </li>
      <li id="btn-run">Run</li>
    </ul>
  </div>

  <div class="container">
    <div class="side-files border-right">
      <span class="p-10" id="open-close-side">üìÅ Files</span>
      <ul id="list-files"></ul>
    </div>

    <div id="editor" class="w-60"></div>
    <ul id="result" class="w-40"></ul>
  </div>

  <script src="./build/bundle.js"></script>
</body>

</html>
