<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>run js</title>

  <link rel="stylesheet" href="./styles/codemirror.css">
  <link rel="stylesheet" href="./styles/monokai.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

  <div class="navbar">
    <ul>
      <li id="file-name">filename.js</li>
      <li id="btn-run">run</li>
    </ul>

    <ul class="flex-end">
      <li class="bg-dark-gray ">
        <select name="fontsize" id="fontsize">
          <option value="10px">10px</option>
          <option value="12px">12px</option>
          <option value="14px">14px</option>
          <option value="16px" selected>16px</option>
          <option value="18px">18px</option>
          <option value="20px">20px</option>
          <option value="22px">22px</option>
        </select>
      </li>
      <li class="bg-dark-red"><input type="checkbox" name="live-preview" id="live-preview">live</li>
      <li id="open-file">open file</li>
      <li id="save-file">save file</li>
      <li id="save-as">save as</li>
    </ul>
  </div>

  <div class="container">
    <div id="editor"></div>
    <ul id="result"></ul>
  </div>

  <script src="./build/bundle.js"></script>
</body>

</html>
